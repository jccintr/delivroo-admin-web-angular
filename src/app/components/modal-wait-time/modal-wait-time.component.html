<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <!-- Overlay com blur + escurecimento suave -->
  <div 
    class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity duration-300"
    (click)="onCancel()"
  ></div>

  <!-- Conteúdo do modal -->
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden z-10 relative">
    
    <!-- Cabeçalho -->
    <div class="px-6 py-5 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-800">
        Alterar Tempo de Espera
      </h2>
      <p class="text-sm text-gray-500 mt-1">
        Informe o tempo estimado atual para entrega/retirada
      </p>
    </div>

    <!-- Corpo -->
    <div class="p-6">
      <label for="tempoEspera" class="block text-sm font-medium text-gray-700 mb-2">
        Tempo de espera
      </label>
      
      <input 
        id="tempoEspera"
        type="text"
        [(ngModel)]="tempoEspera"
        placeholder="Ex: 30 a 45 min"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all"
        required
      />

      <p class="mt-2 text-xs text-gray-500">
        Exemplos: "25 min", "30 a 40 min", "45–60 minutos"
      </p>
    </div>

    <!-- Rodapé -->
    <div class="px-6 py-4 bg-gray-50 flex justify-end gap-3 border-t border-gray-200">
      <button 
        (click)="onCancel()"
        type="button"
        class="px-5 py-2.5 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 font-medium transition-colors"
      >
        Cancelar
      </button>
      
      <button 
        (click)="onSave()"
        [disabled]="!tempoEspera.trim()"
        type="button"
        class="px-5 py-2.5 bg-primary text-white rounded-lg hover:bg-primary/90 font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
      @if (isSaving()) {
        <span class="material-icons animate-spin text-xl">autorenew</span>
      } @else { 
        Salvar }
      </button>
    </div>
  </div>
</div>
