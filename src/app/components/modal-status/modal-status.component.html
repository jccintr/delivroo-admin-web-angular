<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <!-- Overlay -->
  <div 
    class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity duration-300"
    (click)="onCancel()"
  ></div>

  <!-- Modal -->
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden z-10 relative">
    
    <!-- Cabeçalho -->
    <div class="px-6 py-5 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-800">
        Alterar Status do Pedido
      </h2>
      <p class="text-sm text-gray-500 mt-1">
        Selecione o novo status para o pedido #{{ pedidoId }}
      </p>
    </div>

    <!-- Corpo -->
    <div class="p-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        @for (status of statusOptions; track status.id) {
          <div 
            (click)="onSelectStatus(status)"
            [class]="getStatusClass(status)"
          >
            {{ status.descricao_curta }}
          </div>
        }
      </div>

      <p class="mt-5 text-xs text-gray-500">
        A mudança será registrada no histórico do pedido.
      </p>
    </div>

    <!-- Rodapé -->
    <div class="px-6 py-4 bg-gray-50 flex justify-end gap-3 border-t border-gray-200">
      <button 
        (click)="onCancel()"
        type="button"
        class="px-5 py-2.5 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 font-medium transition-colors"
      >
        Cancelar
      </button>
      
      <button 
        (click)="onSave()"
        [disabled]="!selectedStatusId() || isSaving()"
        type="button"
        class="px-6 py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
      >
        @if (isSaving()) {
          <span class="material-icons animate-spin text-lg">autorenew</span>
          Atualizando...
        } @else { 
          Confirmar Status 
        }
      </button>
    </div>
  </div>
</div>
