<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <!-- Overlay -->
  <div 
    class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity duration-300"
    (click)="onCancel()"
  ></div>

  <!-- Modal -->
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden z-10 relative">
    
    <!-- Cabeçalho -->
    <div class="px-6 py-5 border-b border-gray-200">
        <h2 class="text-xl font-semibold text-gray-800">
           {{ isEditMode ? 'Editar Categoria' : 'Nova Categoria' }}
       </h2>
      @if(!isEditMode) {
        <p class="text-sm text-gray-500 mt-1">
          Adicione uma nova categoria para organizar seus produtos
        </p>
      }
    </div>

    <!-- Corpo -->
    <div class="p-6 space-y-6">
      
      <!-- Nome -->
      <div>
        <label for="nome" class="block text-sm font-medium text-gray-700 mb-2">
          Nome da categoria <span class="text-red-500">*</span>
        </label>
        <input 
          id="nome"
          type="text"
          [(ngModel)]="nome"
          placeholder="Ex: Bebidas, Lanches, Sobremesas"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
          required
          maxlength="100"
        />
      </div>

      <!-- Posição -->
      <div>
        <label for="position" class="block text-sm font-medium text-gray-700 mb-2">
          Posição (ordem de exibição)
        </label>
        <input 
          id="position"
          type="number"
          [(ngModel)]="position"
          placeholder="Ex: 1, 2, 3..."
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
          min="0"
        />
        <p class="mt-1 text-xs text-gray-500">
          Deixe em branco para adicionar no final da lista
        </p>
      </div>

      <!-- Mensagem de erro -->
      @if (errorMessage) {
        <div class="text-red-600 text-sm bg-red-50 p-3 rounded-lg">
          {{ errorMessage }}
        </div>
      }
    </div>

    <!-- Rodapé -->
    <div class="px-6 py-4 bg-gray-50 flex justify-end gap-3 border-t border-gray-200">
      <button 
        (click)="onCancel()"
        type="button"
        class="px-5 py-2.5 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 font-medium transition-colors"
        [disabled]="isSaving()"
      >
        Cancelar
      </button>
      
      <button 
        (click)="onSave()"
        [disabled]="!nome.trim() || isSaving()"
        type="button"
        class="px-5 py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
      >
        @if (isSaving()) {
          <span class="material-icons animate-spin text-xl">autorenew</span>
          Salvando...
        } @else { 
          {{ isEditMode ? 'Atualizar Categoria' : 'Salvar Categoria' }}
        }
      </button>
    </div>
  </div>
</div>
