<div class="mb-1 mx-2">
    <div class="flex justify-between items-center">
        <span class="text-slate-700">{{item?.quantidade}}  {{item?.produto.nome}}</span>
        <span  class="text-slate-700">R$ {{item?.total?.toString().replace('.', ',')}}</span>
    </div>
    <div class="flex flex-col ml-4">
        @for (obrigatorio of item?.obrigatorios; track $index) {
            <span  class="text-slate-700">{{obrigatorio}}</span>
        }
     </div>
     <div class="flex flex-col ml-4">
        @for (adicional of item?.adicionais; track $index) {
            <span class="text-slate-700">+ {{adicional.replace('.', ',')}}</span>
        }
     </div>
</div>
