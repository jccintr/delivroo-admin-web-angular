<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <!-- Overlay -->
  <div 
    class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity duration-300"
    (click)="onCancel()"
  ></div>

  <!-- Modal -->
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden z-10 relative">
    
    <!-- Cabeçalho -->
    <div class="px-6 py-5 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
        <span class="material-icons text-red-600 text-2xl">warning</span>
        {{ title }}
      </h2>
    </div>

    <!-- Corpo -->
    <div class="p-6">
      <p class="text-gray-700">{{ message }}</p>

      @if (itemName) {
        <p class="mt-3 font-medium text-gray-900"><span class="text-red-700">{{ itemName }}</span></p>
      }

      <p class="mt-4 text-sm text-gray-500">
        Esta ação não pode ser desfeita.
      </p>
    </div>

    <!-- Rodapé -->
    <div class="px-6 py-4 bg-gray-50 flex justify-end gap-3 border-t border-gray-200">
      <button 
        (click)="onCancel()"
        type="button"
        class="px-5 py-2.5 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 font-medium transition-colors"
        [disabled]="isDeleting()"
      >
        Cancelar
      </button>
      
      <button 
        (click)="onConfirm()"
        [disabled]="isDeleting()"
        type="button"
        class="px-5 py-2.5 rounded-lg font-medium transition-colors flex items-center gap-2"
        [ngClass]="{
          'bg-red-600 hover:bg-red-700 text-white': isDangerous && !isDeleting(),
          'bg-gray-400 cursor-not-allowed text-white': isDeleting(),
          'bg-red-400 cursor-not-allowed text-white opacity-70': isDangerous && isDeleting()
        }"
      >
        @if (isDeleting()) {
          <span class="material-icons animate-spin text-xl text-white">autorenew</span>
          Excluindo...
        } @else { 
         
          <span class="text-white font-semibold">Excluir</span>
        }
      </button>
    </div>
  </div>
</div>
