<div class="space-y-1">
  <!-- Label -->
  <label class="block text-sm font-medium text-gray-700">
    {{ label }}
    @if (required) {
      <span class="text-red-500">*</span>
    }
  </label>

  <!-- Input -->
  <input
    type="text"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [ngModel]="valorDigitado()"
    (input)="onInput($event)"
    (blur)="onBlur()"
    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-right"
    [class.border-red-500]="!!errorMessage"
  />

  <!-- Erro -->
  @if (errorMessage) {
    <p class="mt-1 text-sm text-red-600">{{ errorMessage }}</p>
  }
</div>
